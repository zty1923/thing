<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Computer Science Project</h2>
    <form id="evaluationForm">
        <div>
            <label for="groupNumber">Group Number:</label>
            <input type="text" id="groupNumber" name="groupNumber" required>
        </div>
        <div>
            <label for="groupMembers">Group Members:</label>
            <input type="text" id="groupMembers" name="groupMembers" required>
        </div>
        <div>
            <label for="thing">Project Title:</label>
            <input type="text" id="thing" name="thing" required>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Criteria</th>
                    <th>Developing (0-10)</th>
                    <th>Accomplished (10-15)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Articulate requirements</td>
                    <td><input type="number" name="articulateRequirements" min="0" max="10" required></td>
                    <td><input type="number" name="articulateRequirements" min="10" max="15" required></td>
                </tr>
                <tr>
                    <td>Choose appropriate tools and methods for each task</td>
                    <td><input type="number" name="chooseTools" min="0" max="10" required></td>
                    <td><input type="number" name="chooseTools" min="10" max="15" required></td>
                </tr>
                <tr>
                    <td>Give clear and coherent oral presentation</td>
                    <td><input type="number" name="presentation" min="0" max="10" required></td>
                    <td><input type="number" name="presentation" min="10" max="15" required></td>
                </tr>
                <tr>
                    <td>Functioned well as a team</td>
                    <td><input type="number" name="teamwork" min="0" max="10" required></td>
                    <td><input type="number" name="teamwork" min="10" max="15" required></td>
                </tr>
            </tbody>
        </table>
        <div>
            <label for="judgeName">Judge's name:</label>
            <input type="text" id="judgeName" name="judgeName" required>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
